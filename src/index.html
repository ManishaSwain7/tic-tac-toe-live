<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Tic Tac Toe</title>
    <meta name="description" content="A jungle-themed tic-tac-toe game with multiplayer support">
    <meta name="theme-color" content="#4a7c59">
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="72x72" href="icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Jungle Tic Tac Toe">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2d5016">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
</head>
<body>
    <div class="main-container">
        <div class="game-header">
            <h1>üåø Jungle Tic Tac Toe üêæ</h1>
            <button class="grid-size-button">3x3</button>
        </div>
        <div class="game-container">
            <div class="timer">Time Left: <span id="timer-display">5</span> seconds</div>
            <div class="grid">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="game-mode-buttons">
                <button class="mode-button">Player vs Computer</button>
                <button class="mode-button">Player vs Player</button>
            </div>
            <div class="controls">
                <button class="start-button">Start Game</button>
                <button class="pause-button">Pause Game</button>
                <button class="restart-button">Restart Game</button>
            </div>
            <div class="status-message"></div>
            <div class="session-controls">
                <button class="generate-code-button">Add Opponent</button>
                <div class="session-code-display">Session Code: <span id="session-code"></span></div>
                <input type="text" id="join-code" placeholder="Enter Session Code">
                <button class="join-session-button">Join Game</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
