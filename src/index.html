<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <h1>Tic Tac Toe</h1>
        <button class="grid-size-button">3x3</button>
    </div>
    <div class="game-container">
        <div class="timer">Time Left: <span id="timer-display">5</span> seconds</div>
        <div class="grid">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-mode-buttons">
            <button class="mode-button">Player vs Computer</button>
            <button class="mode-button">Player vs Player</button>
        </div>
        <div class="controls">
            <button class="start-button">Start Game</button>
            <button class="pause-button">Pause Game</button>
            <button class="restart-button">Restart Game</button>
        </div>
        <div class="status-message"></div>
        <div class="session-controls">
            <button class="generate-code-button">Add Opponent</button>
            <div class="session-code-display">Session Code: <span id="session-code"></span></div>
            <input type="text" id="join-code" placeholder="Enter Session Code">
            <button class="join-session-button">Join Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
